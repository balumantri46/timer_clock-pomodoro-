<!DOCTYPE html>
<html >
<link rel="stylesheet" type="text/css" href="timer.css">
<script src="timer_script.js"></script>

<head>
    <title> Timer pomodoro</title>
</head>

<body>
    <h2 class="heading"> This is a Fully Functional running timer</h2>
    <div class="main">
        <div class="timer_circle" id="timer">16:00
        </div><br>
        <div class="tools">
            <button type="button" class="btn" id="start" onclick="start_t()">start</button>
            <button type="button" class="btn" id="pause" onclick="toggle_pause()">pause</button>
            <button type="button" class="btn" id="chtime" onclick="ch_time()">change time</button>
        </div>
    </div>
</body>

</html>
